            <input type="text" id="reg-name" required placeholder="Name"><br>
            <input type="email" id="reg-email" required placeholder="Email"><br>
            <input type="password" id="reg-password" required placeholder="Password"><br>
            <input type="password" id="reg-confirm-password" required placeholder="Confirm Password"><br>
            <select id="reg-user-type">
                <option value="user">Patient</option>
                <option value="admin">Doctor</option>
            </select><br>
            <button class="submit-btn" type="button" onclick="register()">Register</button>
            <div class="register-link">
                <p>Already a User?<a href="login.html">Log In</a></p>
            </div>
                
    </form>
    

</div>
    
</body>
<script>
    function register() {
        var name = document.getElementById("reg-name").value;
        var email = document.getElementById("reg-email").value;
        var password = document.getElementById("reg-password").value;
        var confirmPassword = document.getElementById("reg-confirm-password").value;
        var userType = document.getElementById("reg-user-type").value;

        // Basic client-side validation
        if (name === "" || email === "" || password === "" || confirmPassword === "") {
            alert("Please fill in all fields.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
        }

        // Check if user data already exists in localStorage
        var users = JSON.parse(localStorage.getItem("users")) || [];

        // Add the new user data
        users.push({ name: name, email: email, password: password, userType: userType });

        // Store the updated user data in localStorage
        localStorage.setItem("users", JSON.stringify(users));

        alert("Registration successful!");
    }
</script>
